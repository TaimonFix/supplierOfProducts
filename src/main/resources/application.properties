spring.application.name=supplierOfProducts

server.port=8882
server.servlet.context-path=/app

spring.datasource.driver-class=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/supplier_of_products?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=local
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=supplier_of_products.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata