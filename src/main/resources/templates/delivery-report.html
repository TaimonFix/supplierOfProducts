<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title style="background-color:#1c87c9; color:#fff;">Создание отчета</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
1
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(home)}"> </div>
    <h1>Создание отчета</h1>

</div>

<div>
    <table th:if="${deliveries.size > 0}" class="table table-hover">
        <thead class="bg-light">
        <tr>
            <td>Номер заказа</td>
            <td>Работник</td>
            <td>Дата</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="delivery : ${deliveries}">
            <td th:text="${deliveries.id}"></td>
            <td th:text="${deliveries.supplierId}"></td>
            <td th:text="${deliveries.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
