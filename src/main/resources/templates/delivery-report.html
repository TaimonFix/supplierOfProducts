<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title style="background-color:#1c87c9; color:#fff;">Создание отчета</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(home)}"> </div>
    <h1>Создание отчета</h1>

</div>

<div>
    Отчет по следующим датам:<br>
    Дата начала интервала: <span th:text="${dateFrom}"> </span> <br>
    Дата окончания интервала: <span th:text="${dateTo}"></span>
    <table class="table table-hover">
        <thead class="bg-light">
        <tr>
            <td>Поставщик</td>
            <td>Товар</td>
            <td>Общий вес</td>
            <td>Общая стоимость</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.supplierId.fullName}"></td>
            <td th:text="${report.productId.title}"></td>
            <td th:text="${report.count}"></td>
            <td th:text="${report.sum}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
